<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <style>
        body{background-color:burlywood;}
        #cn{
        font-size:x-large;}
    </style>
</head>
<body>

<form method="POST" action='/contact'>
    <table width="100%" cellspacing="0" id="cn">
        <tr>
            <td colspan="3">
            {%include 'header.html'%}
            </td>
        </tr>
        <tr>
            <th>User Name</th>
            <th>:</th>
            <th><input type="text" name="t1"></th>
        </tr>
        <tr>
            <th>Email id</th>
            <th>:</th>
            <th><input type="email" name="t2"></th>
        </tr>
        <tr>
            <th>Contact No</th>
            <th>:</th>
            <th><input type="number" name="t3"></th>
        </tr>
        <tr>
            <th>Contact Purpose</th>
            <th>:</th>
            <th><input type="text" name="t4"></th>
        </tr>
        <tr>
            <th>Details</th>
            <th>:</th>
            <th><input type="text" name="t5"></th>
        </tr>
        <tr>
            <th><input type="submit"name="s" value="Save"></th>
            <th></th>
            <th>{{m}}</th>
        </tr>
        <tr>
            <td colspan="3">
            {%include 'footer.html'%}
            </td>
        </tr>
    </table>
</form>
</body>
</html>
