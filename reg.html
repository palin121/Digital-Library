<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <style>
        body{background-color:burlywood;}
        #rg{
           font-size:x-large;}
    </style>
</head>
<body>
<form method="POST" action='/reg'>
    <table width="100%" cellspacing="0" id="rg">
        <tr>
            <td colspan="3">
            {%include 'header.html'%}
            </td>
        </tr>
        <tr>
            <th>User Name</th>
            <th>:</th>
            <th><input type="text" name="t1"></th>
        </tr>
        <tr>
            <th>Password</th>
            <th>:</th>
            <th><input type="password" name="t2"></th>
        </tr>
        <tr>
            <th>DOB</th>
            <th>:</th>
            <th><input type="date" name="t3"></th>
        </tr>
        <tr>
            <th>Contact No</th>
            <th>:</th>
            <th><input type="number" name="t4"></th>
        </tr>
        <tr>
            <th>Email Id</th>
            <th>:</th>
            <th><input type="email" name="t5"></th>
        </tr>
        <tr>
            <th>Address</th>
            <th>:</th>
            <th><input type="textarea" name="t6"></th>
        </tr>
        <tr>
            <th><input type="submit"name="s" value="Save"></th>
            <th></th>
            <th>{{m}}</th>
        </tr>
        <tr>
            <td colspan="3">
            {%include 'footer.html'%}
            </td>
        </tr>
    </table>
</form>
</body>
</html>
